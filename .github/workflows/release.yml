name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Create release
        uses: whilesmart/workflows/package/release@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: whilesmart/laravel-user-authentication
